{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Team Management | Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

  <div class="login-card">
    <h1>Sports Team Management</h1>
    <p class="subtitle">Sign in to manage your teams and players</p>

    <div class="tab">
      <button class="active">Sign In</button>
      <button class="inactive">Sign Up</button>
    </div>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your email or username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="signin-btn">Sign In</button>
    </form>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% elif form.errors %}
      <p class="error-message">Invalid credentials. Please try again.</p>
    {% endif %}
  </div>

</body>
</html>
